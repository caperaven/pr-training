<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recursion</title>
</head>
<body>
    <header>
        <h1>My Heading</h1>
    </header>

    <main>
        <article>
            <section id="section1">
                <h2>Heading 1</h2>
                <p>Some text</p>
            </section>
            <section id="section2">
                <h2>Heading 2</h2>
                <p>Some text</p>
            </section>
            <section id="section3">
                <h2>Heading 3</h2>
                <p>Some text</p>
            </section>
        </article>
    </main>

    <footer>copyright @me</footer>

    <script>
        function findPath(element, query, stack) {
            /**
             * Find a query in the tree, element's children's children that matches the query passed
             * Find the path of the element.
             * If there are items with id values use that as part of the path.
             * Else use the node name in the path.
             *
             * The result should look like this
             * "BODY > MAIN > ARTICLE > #section3 > H2"
             * if you use the query "#section3 h2"
             */
        }

        const stack = [];
        findPath(document.body, "#section3 h2", stack);
        const result = stack.join(" > ")
        console.log(result);
    </script>
</body>
</html>
